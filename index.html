<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Login — Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071032;
      --card:#0b1220;
      --accent-start:#4f46e5;
      --accent-end:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.6);
      --success:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(120deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* Animated floating blobs */
    .bg-blob{
      position:absolute;
      filter: blur(60px) saturate(120%);
      opacity:0.7;
      pointer-events:none;
      mix-blend-mode:screen;
      animation: float 12s ease-in-out infinite;
      border-radius:50%;
      transform:translate3d(0,0,0);
    }
    .blob-1{width:520px;height:520px;right:-150px;top:-120px;background:linear-gradient(45deg,#3b82f6 0%, #8b5cf6 100%);}
    .blob-2{width:380px;height:380px;left:-110px;bottom:-80px;background:linear-gradient(45deg,#06b6d4 0%, #14b8a6 100%);animation-duration:16s;}
    @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-30px) scale(1.03)}100%{transform:translateY(0) scale(1)}}

    /* Card */
    .card{
      position:relative;
      width:380px;
      max-width:92vw;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      padding:28px 26px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      z-index:2;
      transition: transform 0.28s cubic-bezier(.22,.9,.3,1), box-shadow 0.28s;
    }
    .card:hover{transform: translateY(-6px); box-shadow: 0 20px 50px rgba(2,6,23,0.7)}

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent-start),var(--accent-end));
      display:grid;place-items:center;font-weight:700;font-size:18px;color:white;box-shadow:0 6px 18px rgba(79,70,229,0.2)
    }
    h2{margin:0;font-size:20px;font-weight:700}
    p.lead{margin:6px 0 18px;font-size:13px;color:var(--muted)}

    form{display:flex;flex-direction:column;gap:14px}

    /* Floating label input */
    .field{
      position:relative;
      background:var(--glass);
      border-radius:10px;padding:14px 14px 12px 14px;border:1px solid transparent;transition:all .18s ease;
    }
    .field:focus-within{transform:translateY(-2px);border-color:rgba(99,102,241,0.18);box-shadow:0 6px 18px rgba(79,70,229,0.06)}

    .field input{
      width:100%;background:transparent;border:0;outline:none;color:inherit;font-size:15px;padding:6px 34px 6px 0
    }
    .field label{
      position:absolute;left:14px;top:14px;pointer-events:none;transition:all .18s ease;font-size:13px;color:var(--muted)
    }
    .field input:focus + label,
    .field input:not(:placeholder-shown) + label{
      transform:translateY(-10px) scale(0.88);opacity:0.95;left:12px
    }

    /* icon area */
    .field .icon{
      position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:13px;opacity:0.9;display:flex;gap:8px;align-items:center
    }
    .toggle-btn{background:transparent;border:0;color:var(--muted);cursor:pointer;padding:4px;border-radius:6px}

    .row{display:flex;justify-content:space-between;align-items:center;font-size:13px}
    .remember{display:flex;gap:8px;align-items:center}
    .remember input{width:16px;height:16px}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:15px;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));box-shadow:0 8px 24px rgba(6,182,212,0.12);color:white;transition:transform .14s, box-shadow .14s, opacity .12s;
    }
    .btn:active{transform:translateY(1px)}

    .meta{display:flex;justify-content:center;margin-top:12px;font-size:13px;color:var(--muted)}
    .meta a{color:inherit;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,0.04);padding-bottom:2px}

    /* small animations */
    .notice{font-size:13px;color:#ffd166}

    /* shake animation for invalid */
    @keyframes shake{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}
    .shake{animation:shake .5s}

    /* footer small */
    .small{font-size:12px;color:rgba(255,255,255,0.55)}

    /* responsive */
    @media (max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="bg-blob blob-1" aria-hidden></div>
  <div class="bg-blob blob-2" aria-hidden></div>

  <main class="card" role="main" aria-labelledby="login-title">
    <div class="brand">
      <div class="logo" aria-hidden>PG</div>
      <div>
        <h2 id="login-title">Welcome back</h2>
        <p class="lead">Apna account me login karein — secure aur professional.</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <input id="email" name="email" type="email" placeholder=" " required aria-required="true" autocomplete="username">
        <label for="email">Email address</label>
        <div class="icon" aria-hidden>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 8.5L12 13L21 8.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </div>

      <div class="field">
        <input id="password" name="password" type="password" placeholder=" " required aria-required="true" autocomplete="current-password">
        <label for="password">Password</label>
        <div class="icon">
          <button type="button" class="toggle-btn" id="pwToggle" aria-label="Show password">Show</button>
        </div>
      </div>

      <div class="row">
        <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="small">Forgot?</a>
      </div>

      <button class="btn" id="submitBtn" type="submit">Sign in</button>

      <div class="meta">New here? <a href="#">Create an account</a></div>
    </form>

    <div style="margin-top:14px;text-align:center;" aria-hidden>
      <div class="small">By signing in you agree to our <u>Terms</u> &amp; <u>Privacy</u>.</div>
    </div>
  </main>

  <script>
    // small, dependency-free interactivity
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const toggle = document.getElementById('pwToggle');
      const card = document.querySelector('.card');

      toggle.addEventListener('click', () => {
        const showing = password.type === 'text';
        password.type = showing ? 'password' : 'text';
        toggle.textContent = showing ? 'Show' : 'Hide';
        toggle.setAttribute('aria-pressed', String(!showing));
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // basic validation
        const emailVal = email.value.trim();
        const passVal = password.value;
        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal);

        if(!validEmail || passVal.length < 6){
          // show quick inline hint and shake
          if(!validEmail){
            email.focus();
            showTempNotice('Please enter a valid email address');
          } else {
            password.focus();
            showTempNotice('Password must be at least 6 characters');
          }
          card.classList.remove('shake');
          // restart animation
          void card.offsetWidth;
          card.classList.add('shake');
          return;
        }

        // pretend to submit: show success state
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        // fake delay to show success (replace with real request in production)
        setTimeout(() => {
          btn.textContent = 'Welcome!';
          btn.style.background = 'linear-gradient(90deg,var(--success), #059669)';
          // here you would redirect or handle token
        }, 900);
      });

      function showTempNotice(text){
        let existing = document.querySelector('.notice');
        if(existing) existing.remove();
        const n = document.createElement('div');
        n.className = 'notice';
        n.style.marginTop = '12px';
        n.textContent = text;
        form.appendChild(n);
        setTimeout(()=> n.remove(), 3000);
      }

      // ensure labels float correctly on autofill
      window.addEventListener('load', ()=>{
        document.querySelectorAll('.field input').forEach(inp=>{
          if(inp.value) inp.dispatchEvent(new Event('input'));
        });
      });
    })();
  </script>
</body>
</html>
